<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afinador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <h1>Afinador</h1>
    <h2>Online</h2>

    <div class="notes">
        <div class="guitarImg">            
            <img src="./assets/media/bg-fc9aaea058f25df1786edebc8127c8df.png" alt="">
        </div>
        <div id="noteD" class="note">D</div>
        <div id="noteA" class="note">A</div>
        <div id="noteE" class="note">E</div>        
        <div id="noteG" class="note">G</div>
        <div id="noteB" class="note">B</div>
        <div id="notee" class="note">E</div>
    </div>

    <footer>
        Coded by&nbsp;<a href="https://github.com/shootowned">Shootowned</a>.
    </footer>

    <audio id="s_notee" src="./sounds/corda1.ogg"></audio>
    <audio id="s_noteB" src="./sounds/corda2.ogg"></audio>
    <audio id="s_noteG" src="./sounds/corda3.ogg"></audio>
    <audio id="s_noteD" src="./sounds/corda4.ogg"></audio>
    <audio id="s_noteA" src="./sounds/corda5.ogg"></audio>
    <audio id="s_noteE" src="./sounds/corda6.ogg"></audio>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
